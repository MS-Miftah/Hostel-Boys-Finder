<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Boys Finder</title>
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>Hostel Boys Finder</h1>
        </div>
        <form>
            <input autocomplete="off" type="text" class="search" placeholder="Search your friend...">
            <button class="btn" type="button">Search</button>
        </form>
    </header>
    <section>
        <div class="friends">
            <div class="friend">
                <img src="https://robohash.org/$1?set=set2" alt="M. S. Miftah">
                <div class="tag">
                    <h2 class="name">M. S. Miftah</h2>
                    <h2 class="address">Tangail</h2>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h4>You are so cute!</h4>
    </footer>
    <script src="./script.js" type="module"></script>
</body>
</html>
